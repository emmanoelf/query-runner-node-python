<!DOCTYPE html>
<head>
    <title>Query Runner - Python</title>
</head>
<body>
    <form action="http://localhost:3000/run" method="POST">
		<fieldset>
				<h3>Query Runner</h3>
				<label>Query</label>
				<input type ="text" id = 'queryDate' name="queryDate" required>
				<input type ="text" id = 'queryMessage' name="queryMessage" required>
				<br><br>
				<button type ="submit">Submit</button>
		</fieldset>
	</form>
</body>
</html>
